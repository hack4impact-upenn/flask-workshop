<html>
<h1>Add a newbie!</h1>
<form action="" method="POST">
    {{ form.csrf_token }}
    <p>
        <b>{{ form.first_name.label }}</b><br />
        {{ form.first_name }}
    </p>
    <p>
        <b>{{ form.last_name.label }}</b><br />
        {{ form.last_name }}
    </p>
    <p>
        <b>{{ form.year.label }}</b><br />
        {{ form.year }}
    </p>
    {{ form.submit }}
</form>
<a href="/newbies">Back</a>
</html>
